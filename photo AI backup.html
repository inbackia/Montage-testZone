<body>
  <div class="photo-wrap">

    <div class="photo-title">

      <p>ë‚˜ë§Œì˜ ìºë¦­í„°ë¥¼ ê²°ê³¼ì§€ì—ì„œ í™•ì¸í•  ìˆ˜ ìˆì–´ìš”</p>
    </div>

    <!-- ì¹´ë©”ë¼ / ë¯¸ë¦¬ë³´ê¸° ì˜ì—­ -->
    <div class="camera-frame">
      <video id="camera" autoplay playsinline></video>
      <img id="preview" alt="ì´¬ì˜ëœ ì‚¬ì§„ ë¯¸ë¦¬ë³´ê¸°" />

      <!-- ì¹´ë©”ë¼ í”„ë ˆì„ ì•ˆ, í•˜ë‹¨ ì•ˆë‚´ ë¬¸êµ¬ -->
      <div id="shootMessage"></div>
    </div>

    <!-- ë²„íŠ¼ë“¤ -->
    <div class="photo-buttons">
      <!-- ì´¬ì˜í•˜ê¸°: SVG ì•„ì´ì½˜ + ì¹´ìš´íŠ¸ë‹¤ìš´ í…ìŠ¤íŠ¸ -->
      <button class="btn-base" id="shootBtn" type="button">
        <img id="shootIcon" src="assets/icon-camera.svg" alt="ì´¬ì˜í•˜ê¸°" />
        <span id="countdownText"></span>
      </button>

      <!-- ì´¬ì˜ í›„ ë…¸ì¶œ -->
      <button class="btn-base" id="retakeBtn" type="button">ë‹¤ì‹œ ì°ê¸°</button>
      <button class="btn-base" id="nextBtn" type="button">ë‹¤ìŒìœ¼ë¡œ</button>
    </div>

    <!-- ì—ëŸ¬ ë©”ì„¸ì§€ ì „ìš© -->

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("camera");
      const preview = document.getElementById("preview");
      const shootBtn = document.getElementById("shootBtn");
      const shootIcon = document.getElementById("shootIcon");
      const countdownText = document.getElementById("countdownText");
      const retakeBtn = document.getElementById("retakeBtn");
      const nextBtn = document.getElementById("nextBtn");
      const statusEl = document.getElementById("status");
      const shootMessage = document.getElementById("shootMessage");

      let streamRef = null;
      let capturedBlob = null;
      let countdownTimer = null;

      // ì¹´ë©”ë¼ ì‹œì‘
      async function startCamera() {
        try {
          statusEl.textContent = "";
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          streamRef = stream;
          video.srcObject = stream;
          await video.play();
        } catch (err) {
          console.error(err);
          statusEl.textContent = "ì¹´ë©”ë¼ë¥¼ ì¼¤ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê¶Œí•œ ì„¤ì •ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.";
        }
      }

      // ì¹´ë©”ë¼ ì •ì§€
      function stopCamera() {
        if (streamRef) {
          streamRef.getTracks().forEach((t) => t.stop());
          streamRef = null;
        }
        video.srcObject = null;
      }

      // í˜ì´ì§€ ì§„ì… ì‹œ ì¹´ë©”ë¼ ì¼œê¸°
      startCamera();

      // ì¹´ìš´íŠ¸ë‹¤ìš´ UI ë¦¬ì…‹
      function resetCountdownVisual() {
        countdownText.style.display = "none";
        countdownText.textContent = "";
        shootIcon.style.display = "block";
        shootMessage.style.display = "none";
        shootMessage.textContent = "";
      }

      // ì‹¤ì œ ìº¡ì²˜ ë™ì‘
      async function captureFrame() {
        if (!video.videoWidth || !video.videoHeight) {
          statusEl.textContent = "ì¹´ë©”ë¼ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.";
          resetCountdownVisual();
          shootBtn.disabled = false;
          return;
        }

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        capturedBlob = await new Promise((resolve) =>
          canvas.toBlob(resolve, "image/png", 0.95)
        );

        if (!capturedBlob) {
          statusEl.textContent = "ì‚¬ì§„ì„ ìº¡ì²˜í•˜ì§€ ëª»í–ˆì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.";
          resetCountdownVisual();
          shootBtn.disabled = false;
          return;
        }

        const url = URL.createObjectURL(capturedBlob);
        preview.src = url;
        preview.style.display = "block";
        video.style.display = "none";

        shootBtn.style.display = "none";
        retakeBtn.style.display = "inline-flex";
        nextBtn.style.display = "inline-flex";

        stopCamera();
        resetCountdownVisual();
        shootBtn.disabled = false;
      }

      // ğŸ“¸ ì´¬ì˜ ë²„íŠ¼ í´ë¦­ â†’ ì¹´ìš´íŠ¸ë‹¤ìš´ í›„ ìº¡ì²˜
      shootBtn.addEventListener("click", () => {
        if (countdownTimer) return; // ì´ë¯¸ ì¹´ìš´íŠ¸ ì¤‘ì´ë©´ ë¬´ì‹œ

        shootBtn.disabled = true;
        statusEl.textContent = "";

        let count = 5; // ğŸ‘‰ ë„¤ê°€ 5ì´ˆë¡œ ë°”ê¾¼ ê±° ì—¬ê¸°ì„œ ìˆ«ìë§Œ ì¡°ì •í•˜ë©´ ë¨

        shootIcon.style.display = "none";
        countdownText.style.display = "flex";
        countdownText.textContent = count;

        shootMessage.style.display = "block";
        shootMessage.textContent = "5ì´ˆ í›„ì— ì´¬ì˜ë©ë‹ˆë‹¤. ì¤€ë¹„í•´ ì£¼ì„¸ìš”!";

        countdownTimer = setInterval(() => {
          count -= 1;

          if (count <= 0) {
            clearInterval(countdownTimer);
            countdownTimer = null;

            shootMessage.style.display = "none";
            shootMessage.textContent = "";

            countdownText.textContent = "ğŸ“·";

            setTimeout(() => {
              captureFrame();
            }, 200);
          } else {
            countdownText.textContent = count;
          }
        }, 1000);
      });

      // â™»ï¸ ë‹¤ì‹œ ì°ê¸°
      retakeBtn.addEventListener("click", () => {
        capturedBlob = null;
        preview.style.display = "none";
        video.style.display = "block";

        shootBtn.style.display = "inline-flex";
        retakeBtn.style.display = "none";
        nextBtn.style.display = "none";
        statusEl.textContent = "";

        resetCountdownVisual();
        shootBtn.disabled = false;

        startCamera();
      });

      // â¡ï¸ ë‹¤ìŒìœ¼ë¡œ: ì§€ê¸ˆì€ ë°±ì—”ë“œ ë¬´ì‹œí•˜ê³  Q1ìœ¼ë¡œ ë°”ë¡œ ì´ë™
      nextBtn.addEventListener("click", () => {
        // ë‚˜ì¤‘ì— ì—¬ê¸° ì•ˆì— fetch ë¡œì§ ë‹¤ì‹œ ë„£ìœ¼ë©´ ë¨
        window.location.href = "q1.html"; // Q1 í˜ì´ì§€ íŒŒì¼ ì´ë¦„ì— ë§ê²Œ ìˆ˜ì •
      });

      // í˜ì´ì§€ ë– ë‚  ë•Œ ì¹´ë©”ë¼/íƒ€ì´ë¨¸ ì •ë¦¬
      window.addEventListener("beforeunload", () => {
        if (countdownTimer) {
          clearInterval(countdownTimer);
        }
        stopCamera();
      });
    });
  </script>
