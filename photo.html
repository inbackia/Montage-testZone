<body>
  <div class="photo-wrap">
    <!-- íƒ€ì´í‹€/ì¹´ë©”ë¼ ì˜ì—­ ê·¸ëŒ€ë¡œ ìœ ì§€ -->
    <div class="photo-title">
      <h2>ëª½íƒ€ì£¼ í”„ë¡œí•„ì„ ë§Œë“¤ì–´ë³´ì•„ìš”</h2>
      <p>í”„ë¡œí•„ì„ ê²°ê³¼ì§€ì—ì„œ í™•ì¸í•  ìˆ˜ ìˆì–´ìš”</p>
    </div>
    <div class="camera-frame">
      <video id="camera" autoplay playsinline></video>
      <img id="preview" alt="ì´¬ì˜ëœ ì‚¬ì§„ ë¯¸ë¦¬ë³´ê¸°" />
      <div id="shootMessage"></div>
    </div>
    <div class="photo-buttons">
      <button class="btn-base" id="shootBtn" type="button">
        <img id="shootIcon" src="assets/icon-camera.svg" alt="ì´¬ì˜í•˜ê¸°" />
        <span id="countdownText"></span>
      </button>
      <button class="btn-base" id="retakeBtn" type="button">ë‹¤ì‹œ ì°ê¸°</button>
      <button class="btn-base" id="nextBtn" type="button">ë‹¤ìŒìœ¼ë¡œ</button>
    </div>
    <p class="status" id="status"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("camera");
      const preview = document.getElementById("preview");
      const shootBtn = document.getElementById("shootBtn");
      const shootIcon = document.getElementById("shootIcon");
      const countdownText = document.getElementById("countdownText");
      const retakeBtn = document.getElementById("retakeBtn");
      const nextBtn = document.getElementById("nextBtn");
      const statusEl = document.getElementById("status");
      const shootMessage = document.getElementById("shootMessage");

      let streamRef = null;
      let countdownTimer = null;

      async function startCamera() {
        try {
          statusEl.textContent = "";
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          streamRef = stream;
          video.srcObject = stream;
          await video.play();
        } catch (err) {
          console.error(err);
          statusEl.textContent = "ì¹´ë©”ë¼ë¥¼ ì¼¤ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        }
      }

      function stopCamera() {
        if (streamRef) {
          streamRef.getTracks().forEach((t) => t.stop());
          streamRef = null;
        }
        video.srcObject = null;
      }

      function resetCountdownVisual() {
        countdownText.style.display = "none";
        countdownText.textContent = "";
        shootIcon.style.display = "block";
        shootMessage.style.display = "none";
        shootMessage.textContent = "";
      }

      async function captureFrame() {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // í‘ë°± í•„í„° ì ìš©
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          data[i] = data[i + 1] = data[i + 2] = avg;
        }
        ctx.putImageData(imageData, 0, 0);

        // Base64 ì €ì¥
        const base64Image = canvas.toDataURL("image/png");
        preview.src = base64Image;
        localStorage.setItem("userPhoto", base64Image);

        preview.style.display = "block";
        video.style.display = "none";
        shootBtn.style.display = "none";
        retakeBtn.style.display = "inline-flex";
        nextBtn.style.display = "inline-flex";
        stopCamera();
        resetCountdownVisual();
        shootBtn.disabled = false;
      }

      shootBtn.addEventListener("click", () => {
        if (countdownTimer) return;

        shootBtn.disabled = true;
        let count = 3;
        shootIcon.style.display = "none";
        countdownText.style.display = "flex";
        countdownText.textContent = count;
        shootMessage.style.display = "block";
        shootMessage.textContent = "3ì´ˆ í›„ì— ì´¬ì˜ë©ë‹ˆë‹¤.";

        countdownTimer = setInterval(() => {
          count--;
          if (count <= 0) {
            clearInterval(countdownTimer);
            countdownTimer = null;
            shootMessage.style.display = "none";
            countdownText.textContent = "ğŸ“·";
            setTimeout(() => captureFrame(), 200);
          } else {
            countdownText.textContent = count;
          }
        }, 1000);
      });

      retakeBtn.addEventListener("click", () => {
        preview.style.display = "none";
        video.style.display = "block";
        shootBtn.style.display = "inline-flex";
        retakeBtn.style.display = "none";
        nextBtn.style.display = "none";
        startCamera();
        shootBtn.disabled = false;
      });

      nextBtn.addEventListener("click", () => {
        window.location.href = "q1.html";
      });

      window.addEventListener("beforeunload", () => {
        if (countdownTimer) clearInterval(countdownTimer);
        stopCamera();
      });

      startCamera();
    });
  </script>
